{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h1 align="center">Notes</h1>
<u1 class="list-group list-group-flush" style="width: 80%; margin: 0 auto;" id="notes">
    {% for note in user.notes %}
    <class class="list-group-item">{{note.data}}
        <button type="button" class="close" onclick="deleteNote({{note.id}})">
            <span aria-hidden="true">&times;</span>
        </button>
    </class>
    </li>
    {% endfor %}
</u1>
<form method="POST">
    <textarea name="note" id="note" class="form-control" style="width: 80%; margin: 0 auto;" rows="3" placeholder="Write your note here..."></textarea>
    <div align="center" class="form-group" style="margin-top: 10px;">
        <button type="submit" class="btn btn-primary" id="save">Add Note</button>
</form>
{% endblock %}
